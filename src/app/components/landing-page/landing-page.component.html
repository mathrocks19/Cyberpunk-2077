<video autoplay muted loop class="absolute top-0 left-0 w-full h-full object-cover">
  <source src="assets/mp4/backgroundgreen.mp4" type="video/mp4; codecs=av01.0.05M.08">
  <source src="assets/mp4/backgroundgreen.mp4" type="video/mp4">
  <source src="assets/webm/backgroundgreen.webm" type="video/webm">
</video>

<section class="h-full bg-center bg-no-repeat bg-blend-multiply z-10 bg-fixed">
  <div class="px-4 mx-auto max-w-screen-xl flex flex-col items-center py-24 lg:py-56 align-middle relative z-10">
    <div class="flex flex-col sm:flex-row mb-10">
      <div class="flex flex-col **w-full**">
        <div class="flex justify-center">
          <img src="assets/logos/cyberpunkshadow.png" alt="Logo Cyberpunk">
        </div>

        <div class="flex flex-col  sm:flex-row sm:space-y-0 md:justify-center space-y-4 items-center **w-full**">
          <button (click)="navigateToPaginaInicial()"
            class="relative group w-48 sm:w-56 md:w-64 lg:w-72 h-12 sm:h-14 lg:h-16 opacity-90 overflow-hidden rounded-xl bg-black z-10 text-black font-black border-solid hover:bg-black/60 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-br-3xl rounded-tl-xl text-sm py-2 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 font-oxanium shadow-lg shadow-custom-yellow">
            <div
              class="absolute z-10 -translate-x-44 group-hover:translate-x-[30rem] ease-in transition-all duration-700 h-full w-44 bg-gradient-to-r from-gray-500 to-white/10 opacity-30 -skew-x-12">
            </div>
            <div
              class="absolute flex items-center justify-center text-white z-[1] opacity-90 rounded-2xl inset-0.5 bg-black">
              Get started
              <svg class="w-3.5 h-3.5 ms-2 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                fill="none" viewBox="0 0 14 10">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M1 5h12m0 0L9 1m4 4L9 9" />
              </svg>
            </div>
            <div
              class="absolute duration-1000 group-hover:animate-spin w-full h-[100px] bg-gradient-to-r from-green-500 to-yellow-500 blur-[30px]">
            </div>
          </button>

        </div>
      </div>
    </div>
  </div>
</section>
